<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3Skill Offline Workshop | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: #f4f7fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 18px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
      animation: fadeUp 0.6s ease-in-out;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
      animation: popIn 0.4s ease-in-out;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      color: #1c1c1c;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .loader {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: #ff6600;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="download.png" alt="Workshop Icon">
    <h1> Offline Workshops Program is coming soon.</h1>
    <p>We're bringing 3Skillâ€™s power-packed offline workshops  
       to your campus very soon.  
       Get ready for real learning, live mentors, and big impact! ðŸŽ¤</p>
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="footer">
      Contact: 3skill.contact@gmail.com | Follow @3skillindia
    </div>
  </div>

</body>
</html>
